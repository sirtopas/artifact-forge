<div class="ui container">
    <h1>Theming Examples</h1>

    <h2 class="ui dividing header">Site</h2>

    <div *ngIf="cardCollection">
        <div class="ui cards">
            <div *ngFor="let card of cardCollection.card_set.card_list">
                <div class="card">

                    <div class="image">
                        <img [src]=card.mini_image.default>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
